<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connexion</title>
<!-- Link to Bootstrap CSS -->
<link href="css/bootstrap5.3.min.css" rel="stylesheet">
<link href="css/login.css" rel="stylesheet">
<link href="fonts/Raleway.css" rel="stylesheet">
<script src="js/sweetalert2@11.js"></script>
<script>
  localStorage.removeItem('token');
  sessionStorage.removeItem('token');
</script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-left mt-5">Bonjour!</h2>
        <div class="text-left mb-4 txt-accent">Se connecter</div>
        <form id="formConnexion">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group">
            <label for="mdp">Mot de passe:</label>
            <input type="password" class="form-control" id="mdp" required>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Se souvenir de moi</label>
          </div>
          <div class="text-center mt-5 mb-5">
            <a href="subscribe.html">Je ne poss√®de pas de compte</a>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Me connecter</button>
          </div>
        </form>
      </div>
    </div>
  </div>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js""></script>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/login.js"></script>
<script src="js/cordova.js"></script>
</body>
</html>
