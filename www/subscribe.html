<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscription</title>
<link href="css/bootstrap5.3.min.css" rel="stylesheet">
<link href="css/login.css" rel="stylesheet">
<link href="fonts/Raleway.css" rel="stylesheet">
<script src="js/sweetalert2@11.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-left mt-5">Bienvenue!</h2>
        <div class="text-left mb-4 txt-accent">Créer un nouveau compte</div>
        <form id="formInscription">
          <div class="form-group">
              <label for="firstname">Prénom:</label>
              <input type="text" class="form-control" id="firstname" name="firstname" required>
          </div>
          <div class="form-group">
              <label for="lastname">Nom:</label>
              <input type="text" class="form-control" id="lastname" name="lastname" required>
          </div>
          <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
              <label for="username">Pseudo:</label>
              <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="form-group">
              <label for="tel">Tel:</label>
              <input type="tel" class="form-control" id="tel" name="tel">
          </div>
          <div class="form-group">
              <label for="new-password">Mot de passe:</label>
              <input type="password" class="form-control" id="new-password" name="new-password" required>
          </div>
          <div class="text-center mb-5 mt-5">
              <a href="index.html">Je possède déjà un compte</a>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-block">M'inscrire</button>
          </div>
        </form>
      </div>
    </div>
  </div>
<!-- Link to Bootstrap JavaScript and its dependencies -->
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js""></script>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/inscription.js"></script>
<script src="js/cordova.js"></script>
</body>
</html>
